[pytest]
# E2E Test Configuration
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# E2E test markers
markers =
    core: Core functionality tests
    agent_discovery: Agent discovery and selection tests
    orchestration: Orchestration flow tests
    integration: Integration between components
    slow: Tests that take more than 5 seconds
    requires_setup: Tests that require framework setup
    isolated: Tests that must run in isolation
    
# Test output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --cov=claude_pm
    --cov-report=html:../reports/e2e_coverage/html
    --cov-report=term-missing
    --cov-report=xml:../reports/e2e_coverage/coverage.xml
    --junit-xml=../reports/e2e_results/junit.xml
    --maxfail=10
    --durations=10
    
# Test isolation
usefixtures = setup_and_teardown

# Timeouts
timeout = 300
timeout_method = thread

# Coverage configuration
[coverage:run]
source = claude_pm
omit = 
    */tests/*
    */__pycache__/*
    */venv/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    
# Test environment
[testenv]
setenv = 
    CLAUDE_PM_TEST_MODE = 1
    PYTHONPATH = {toxinidir}/../..