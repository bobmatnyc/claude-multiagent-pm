agent_hierarchy:
  project_agents:
    description: Project-specific agents with highest precedence
    immutable: false
    path: /Users/masa/Projects/claude-multiagent-pm/test-fresh-install/.claude-pm/agents/project-specific
    priority: 3
  system_agents:
    description: Core framework agents with highest authority
    immutable: true
    path: /Users/masa/Projects/claude-multiagent-pm/claude_pm/agents
    priority: 1
    system_init_handler: pm_agent
  user_agents:
    description: Global user-defined agents across all projects
    immutable: false
    path: /Users/masa/Projects/claude-multiagent-pm/.claude-pm/agents/user-defined
    priority: 2
agent_loading:
  auto_discover: true
  cache_agents: true
  conflict_resolution: highest_priority_wins
  fallback_enabled: true
  lazy_loading: true
  precedence_order:
  - project_agents
  - user_agents
  - system_agents
  reload_on_change: true
  validation_enabled: true
agent_types:
  engineer:
    project: project_engineer_agent.py
    system: system_engineer_agent.py
    user: custom_engineer_agent.py
  ops:
    project: project_ops_agent.py
    system: ops_agent.py
    user: personal_ops_agent.py
  pm:
    project: project_pm_agent.py
    responsibilities:
    - system_initialization
    - project_management
    - agent_orchestration
    system: pm_agent.py
    user: custom_pm_agent.py
  qa:
    project: project_qa_agent.py
    system: qa_agent.py
    user: custom_qa_agent.py
