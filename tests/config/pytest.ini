[pytest]
# Test discovery configuration
testpaths = 
    tests/unit
    tests/integration
    tests/e2e
    tests/qa
    tests/performance
    tests/smoke

# Naming conventions
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output and reporting
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=claude_pm
    --cov-report=html:tests/reports/coverage/html
    --cov-report=term-missing
    --cov-report=xml:tests/reports/coverage/coverage.xml
    --junit-xml=tests/reports/results/junit.xml
    --maxfail=5
    --capture=no

# Test markers
markers =
    unit: Unit tests
    integration: Integration tests  
    e2e: End-to-end tests
    qa: QA validation tests
    performance: Performance tests
    smoke: Smoke tests
    slow: Tests that take more than 5 seconds
    requires_api: Tests that require API keys
    requires_network: Tests that require network access

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Fixtures and plugins
usefixtures = 
    cleanup_test_artifacts
    setup_test_environment

# Timeout for tests
timeout = 300

# Coverage settings
[coverage:run]
source = claude_pm
omit = 
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*