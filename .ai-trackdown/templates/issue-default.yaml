type: issue
name: default
description: Default issue template
frontmatter_template:
  title: Issue Title
  description: Issue description
  status: planning
  priority: medium
  assignee: masa
  created_date: ""
  updated_date: ""
  estimated_tokens: 0
  actual_tokens: 0
  ai_context:
    - context/requirements
    - context/constraints
    - context/assumptions
    - context/dependencies
